<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title"></title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Login Page -->
        <div id="login-page" class="container">
            <h2 id="login-heading"></h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email" id="email-label"></label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password" id="password-label"></label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn" id="login-button"></button>
            </form>
            <div class="switch-link">
                <span id="no-account-text"></span> 
                <a href="signup.html" id="signup-link"></a>
            </div>
        </div>
    </div>

    <script type="module" src="../js/login.js"></script>
</body>
</html>
