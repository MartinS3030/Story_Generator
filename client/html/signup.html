<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title"></title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Signup Page -->
        <div id="signup-page" class="container">
            <h2 id="signup-heading"></h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-firstname" id="firstname-label"></label>
                    <input type="text" id="signup-firstname" required>
                </div>
                <div class="form-group">
                    <label for="signup-email" id="email-label"></label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password" id="password-label"></label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit" class="btn" id="signup-button"></button>
            </form>
            <div class="switch-link">
                <span id="account-exists-text"></span>
                <a href="login.html" id="login-link"></a>
            </div>
        </div>
    </div>

    <script type='module' src="../js/signup.js"></script>
</body>
</html>
